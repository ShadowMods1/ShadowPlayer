<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShadowPlayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        background: #0f0f1a;
        color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }
      .login-box {
        background: #1a1a2e;
        padding: 30px;
        width: 300px;
        border-radius: 8px;
        text-align: center;
      }
      .login-box input {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background: #222;
        color: white;
      }
      .login-box button {
        background: #6c63ff;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
      }
      .login-box h2 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="submitLogin()">Login</button>
    </div>

    <script>
      const users = {
        BonkusWonkus: "WonkyBonk2008", // User 1 credentials
        Mark: "ShadowModsIsOP1", // User 2 credentials
        West: "thatonefriend123", // User 3 credentials
        "Beta": "betatest123" // Beta-test account credentials
      };

      function submitLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("loginPassword").value;

        // Check if the username exists and password matches
        if (users[username] && users[username] === password) {
          // For beta-test user, bypass the redirect logic
          if (username === "beta-test") {
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("username", username); // Store the username of logged-in user
            window.location.href = "player.html"; // Redirect to player page (no check)
          } else {
            // For other users, set the login state and redirect
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("username", username); // Store the username
            window.location.href = "player.html"; // Redirect to movie site
          }
        } else {
          alert("Incorrect login details");
        }
      }
    </script>
  </body>
</html>
