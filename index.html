<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowPlayer - Watch Movies Online (FREE)</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/5yKBLFFG/IMG-0124.png">
    <style>
        body {
            user-select: none;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url("https://cdn.glitch.global/e1021303-0eea-4ff7-b66a-bace696a247c/05515206-500b-418a-98e0-dd5f61e5e6c2.image.png?v=1715104533357");
        }
        #nice {
            height: auto;
            width: 85%;
            padding: 20px;
            margin: 4% auto;
            background-color: #181818;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .siteDescription {
            font-size: 15px;
            color: #888;
            margin-top: 10px;
            text-align: left;
            margin-left: 12px;
            font-family: "Work Sans", sans-serif;
        }
        #versionLog {
            font-size: 15px;
            color: #ccc;
            margin-top: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #search-container {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-bottom: 20px;
        }
        #search-type {
            appearance: none;
            border-radius: 5px 0 0 5px;
            height: 37.5px;
            background-color: #222;
            color: white;
            font-weight: bold;
            border: 1px solid #333;
            text-align: center;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            width: 300px;
            margin-bottom: 10px;
        }
        #search-button {
            margin-left: -4px;
            padding: 9.6px 10px;
            height: 37.5px;
            font-size: 16px;
            background-color: lightblue;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #search-button:hover {
            background-color: #0056b3;
        }
        #results-dropdown {
            margin: 1% auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20%, 1fr));
            grid-gap: 33.5px;
            width: 88%;
        }
        .movie-card {
            width: 220px;
            background-color: #191919;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            height: 420px;      
        }
        .movie-card:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .movie-poster {
            border-radius: 8px;
            width: 100%;
            margin: 0.1% auto;
        }
        .movie-title {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }
        .movie-description {
            font-size: 14px;
            margin-top: 5px;
            color: #aaa;
            width: 200px; 
            max-height: 50px; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: normal; 
            display: -webkit-box; 
            -webkit-box-orient: vertical; 
            -webkit-line-clamp: 3; 
        }
        #socialButtons {
            position: absolute;
            bottom: 5px;
            right: 0;
            margin-right: 5px;
            display: flex;
        }
        .social-icon {
            font-size: 20px;
            margin-right: 10px; 
            color: #333; 
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #007bff; 
        }
        .like-button, .dislike-button {
            padding: 8px 20px;
            background-color: orange; 
            color: #ffffff;
            border: none;
            border-radius: 4px; 
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .like-button:hover, .dislike-button:hover {
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <div id="nice">
        <div id="title">
            <img src="https://i.postimg.cc/5yKBLFFG/IMG-0124.png">
        </div>
        <h2 style="color:#555;">Watch Movies Online in HD for Free!</h2>
        <div id="search-container">
            <select id="search-type">
                <option value="movie">Movie</option>
                <option value="tv">TV Show</option>
            </select>
            <input type="text" id="search-input" placeholder="Search for a movie...">
            <button id="search-button">Search</button>
        </div>
        <div id="results-dropdown"></div>
        <p id="versionLog">Version 2.0 (October 2024)</p>
    </div>
    <script>
        document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('search-input').value;
            const mediaType = document.getElementById('search-type').value;
            searchMedia(query, mediaType);
        });

        function searchMedia(query, mediaType) {
            const apiKey = 'e479c27ddf18512de2bbc883c3612637';
            const apiUrl = `https://api.themoviedb.org/3/search/${mediaType}?api_key=${apiKey}&query=${query}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const results = data.results;
                    const resultsDropdown = document.getElementById('results-dropdown');
                    resultsDropdown.innerHTML = ''; 

                    results.forEach(result => {
                        const card = document.createElement('div');
                        card.classList.add('movie-card');
                        card.innerHTML = `
                            <img src="https://image.tmdb.org/t/p/w200${result.poster_path}" alt="${result.title || result.name}" class="movie-poster">
                            <div class="movie-title">${result.title || result.name}</div>
                            <div class="movie-description">${result.overview}</div>
                        `;
                        resultsDropdown.appendChild(card);
                    });
                });
        }
    </script>
</body>
</html>
