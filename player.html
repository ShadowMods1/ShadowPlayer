<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadowPlayer - Movie/TV Player</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      color: #fff;
      font-weight: normal;
    }

    .header {
      text-align: center;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Logout Button */
    .logout-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-button:hover {
      background-color: #d32f2f;
    }

    /* Tab Styles */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab {
      padding: 15px 30px;
      cursor: pointer;
      background-color: #333;
      border: 1px solid #444;
      margin: 0 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #555;
    }

    .tab.active {
      background-color: #f44336;
    }

    /* Search Box */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    .search-input {
      padding: 10px;
      width: 50%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
    }

    .search-button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-button:hover {
      background-color: #d32f2f;
    }

    /* Content Section */
    .content-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .content-card {
      width: 200px;
      margin: 15px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .content-card:hover {
      transform: scale(1.05);
    }

    .content-card img {
      width: 100%;
      height: auto;
    }

    .content-card h3 {
      padding: 10px;
      background-color: #222;
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    /* Player Styles */
    .player, .trailer-player {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      height: 80%;
      max-height: 450px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
      z-index: 1001;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Overlay Styles */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

  </style>
</head>
<body>

  <!-- Logout Button -->
  <button class="logout-button" onclick="logout()">Logout</button>

  <!-- Header -->
  <div class="header">
    <h1>Welcome to ShadowPlayer</h1>
    <p>Stream your favorite content!</p>
  </div>

  <!-- Tabs for Movies and TV Shows -->
  <div class="tabs">
    <div id="movie-tab" class="tab active" onclick="toggleTab('movie')">Movies</div>
    <div id="tv-show-tab" class="tab" onclick="toggleTab('tv')">TV Shows</div>
  </div>

  <!-- Content Search -->
  <div class="search-container">
    <input id="search-input" class="search-input" type="text" placeholder="Search Movies/TV Shows" />
    <button class="search-button" onclick="searchContent()">Search</button>
  </div>

  <!-- Sections for Most Popular and Most Recent -->
  <div class="section-title">Trending Content</div>
  <div class="content-container" id="popular-container"></div>

  <!-- Content Player (Movie/TV) -->
  <div id="player" class="player">
    <iframe id="player-frame" src="" allow="autoplay" autoplay></iframe>
  </div>

  <!-- Trailer Player -->
  <div id="trailer-player" class="player">
    <iframe id="trailer-frame" src="" allow="autoplay"></iframe>
  </div>

  <!-- Overlay for background dimming -->
  <div id="overlay" class="overlay" onclick="closePlayer()"></div>

  <script>
    const API_KEY = "c712408a293423784df0be76dc14af13";
    const TMDB_API = "https://api.themoviedb.org/3";
    let currentTab = 'movie';

    document.addEventListener("DOMContentLoaded", loadTrendingContent);

    function toggleTab(tab) {
      currentTab = tab;
      document.getElementById('movie-tab').classList.toggle('active', tab === 'movie');
      document.getElementById('tv-show-tab').classList.toggle('active', tab === 'tv');
      loadTrendingContent();
    }

    async function loadTrendingContent() {
      const container = document.getElementById("popular-container");
      container.innerHTML = '';

      const url = `${TMDB_API}/trending/${currentTab}/week?api_key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      const results = data.results;

      results.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("content-card");

        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="${item.title || item.name}">
          <h3>${item.title || item.name}</h3>
        `;
        
        card.onclick = () => openPlayer(item.id, item.media_type);

        container.appendChild(card);
      });
    }

    async function searchContent() {
      const query = document.getElementById("search-input").value;
      const container = document.getElementById("popular-container");
      container.innerHTML = '';

      const url = `${TMDB_API}/search/${currentTab}?api_key=${API_KEY}&query=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();
      const results = data.results;

      results.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("content-card");

        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="${item.title || item.name}">
          <h3>${item.title || item.name}</h3>
        `;
        
        // When the user clicks on a result, open the player
        card.onclick = () => openPlayer(item.id, item.media_type);

        container.appendChild(card);
      });
    }

    async function openPlayer(id, type) {
      const showType = type || currentTab;
      let iframeSrc;

      if (showType === 'tv') {
        const season = document.getElementById("value1") ? document.getElementById("value1").textContent : '1';
        const episode = document.getElementById("value2") ? document.getElementById("value2").textContent : '1';

        iframeSrc = `https://multiembed.mov/?video_id=${id}&tmdb=1&s=${season}&e=${episode}`;
      } else {
        iframeSrc = `https://www.2embed.cc/embed/${id}?autoplay=1`;
      }

      const iframeContainer = document.getElementById('player-frame');
      iframeContainer.src = iframeSrc;

      document.getElementById("player").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closePlayer() {
      document.getElementById("player").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      document.getElementById("trailer-player").style.display = "none";
    }

    function logout() {
      localStorage.removeItem('user');
      alert("You have logged out!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
